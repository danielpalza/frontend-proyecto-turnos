<div class="card shadow-sm">
  <div class="card-header bg-white">
    <h5 class="mb-0">
      <i class="bi bi-clock-history me-2 text-primary"></i>Historial de Pacientes
    </h5>
  </div>

  <div class="card-body p-0">

    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Paciente</th>
            <th>Fecha</th>
            <th>Observaciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let entry of dataToShow">
            <td class="patient-name">{{ entry.patient }}</td>
            <td class="date-cell">{{ formatDate(entry.date) }}</td>
            <td class="observations-cell">{{ entry.observations }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="dataToShow.length === 0" class="text-center p-5 text-muted">
      <i class="bi bi-inbox fs-1 mb-3 d-block opacity-50"></i>
      <p>No hay historial disponible</p>
    </div>

  </div>
</div>
