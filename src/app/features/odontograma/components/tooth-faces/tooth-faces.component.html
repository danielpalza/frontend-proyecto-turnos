<svg
  [attr.width]="circleSize"
  [attr.height]="circleSize"
  viewBox="0 0 40 40"
  class="cursor-pointer"
>
  <!-- Grupo con rotación de 45 grados -->
  <g transform="rotate(45 20 20)">
    <!-- Círculo exterior -->
    <circle
      cx="20"
      cy="20"
      r="18"
      fill="none"
      stroke="#334155"
      [attr.stroke-width]="strokeWidth"
    />

    <!-- Círculo interior -->
    <path
    d="M 20 12 A 8 8 0 1 1 20 28 A 8 8 0 1 1 20 12 Z"
    [attr.fill]="getFaceColor(faces().center)"
    stroke="#334155"
    [attr.stroke-width]="strokeWidth"
    (click)="handleFaceClick('center', $event)"
  />
  
    <!-- Top section (arco superior) -->
    <path
      d="M 20 2 A 18 18 0 0 1 38 20 L 28 20 A 8 8 0 0 0 20 12 Z"
      [attr.fill]="getFaceColor(faces().top)"
      stroke="#334155"
      [attr.stroke-width]="strokeWidth"
      (click)="handleFaceClick('top', $event)"
    />

    <!-- Right section (arco derecho) -->
    <path
      d="M 38 20 A 18 18 0 0 1 20 38 L 20 28 A 8 8 0 0 0 28 20 Z"
      [attr.fill]="getFaceColor(faces().right)"
      stroke="#334155"
      [attr.stroke-width]="strokeWidth"
      (click)="handleFaceClick('right', $event)"
    />

    <!-- Bottom section (arco inferior) -->
    <path
      d="M 20 38 A 18 18 0 0 1 2 20 L 12 20 A 8 8 0 0 0 20 28 Z"
      [attr.fill]="getFaceColor(faces().bottom)"
      stroke="#334155"
      [attr.stroke-width]="strokeWidth"
      (click)="handleFaceClick('bottom', $event)"
    />

    <!-- Left section (arco izquierdo) -->
    <path
      d="M 2 20 A 18 18 0 0 1 20 2 L 20 12 A 8 8 0 0 0 12 20 Z"
      [attr.fill]="getFaceColor(faces().left)"
      stroke="#334155"
      [attr.stroke-width]="strokeWidth"
      (click)="handleFaceClick('left', $event)"
    />
  </g>
</svg>
