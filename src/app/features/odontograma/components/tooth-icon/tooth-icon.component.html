<!-- Diente superior -->
<svg *ngIf="isTop" width="40" height="60" viewBox="0 0 40 60" class="mx-auto">
  
    <!-- Corona -->
    <ellipse cx="20" cy="15" rx="18" ry="12" fill="#F5F1E8" stroke="#D4C5A9" stroke-width="1" />
    <ellipse cx="20" cy="15" rx="14" ry="9" fill="#FFFBF5" />
  
    <!-- Raíces -->
    <ng-container [ngSwitch]="type">
  
      <!-- Molar → raíces dobles -->
      <ng-container *ngSwitchCase="'molar'">
        <path
          d="M 12 22 Q 10 35, 8 50 L 12 50 Q 13 35, 14 22 Z"
          fill="#E8D4B8" stroke="#D4C5A9" stroke-width="1"
        />
        <path
          d="M 26 22 Q 27 35, 28 50 L 32 50 Q 30 35, 28 22 Z"
          fill="#E8D4B8" stroke="#D4C5A9" stroke-width="1"
        />
      </ng-container>
  
      <!-- Otros tipos → raíz simple -->
      <ng-container *ngSwitchDefault>
        <path
          d="M 16 22 Q 18 40, 18 52 L 22 52 Q 22 40, 24 22 Z"
          fill="#E8D4B8" stroke="#D4C5A9" stroke-width="1"
        />
      </ng-container>
    </ng-container>
  </svg>
  
  <!-- Diente inferior -->
  <svg *ngIf="!isTop" width="40" height="60" viewBox="0 0 40 60" class="mx-auto">
    
    <!-- Raíces -->
    <ng-container [ngSwitch]="type">
  
      <!-- Molar → raíces dobles -->
      <ng-container *ngSwitchCase="'molar'">
        <path
          d="M 12 10 Q 10 25, 8 38 L 12 38 Q 13 25, 14 10 Z"
          fill="#E8D4B8" stroke="#D4C5A9" stroke-width="1"
        />
        <path
          d="M 26 10 Q 27 25, 28 38 L 32 38 Q 30 25, 28 10 Z"
          fill="#E8D4B8" stroke="#D4C5A9" stroke-width="1"
        />
      </ng-container>
  
      <!-- Otros → raíz simple -->
      <ng-container *ngSwitchDefault>
        <path
          d="M 16 8 Q 18 20, 18 38 L 22 38 Q 22 20, 24 8 Z"
          fill="#E8D4B8" stroke="#D4C5A9" stroke-width="1"
        />
      </ng-container>
    </ng-container>
  
    <!-- Corona -->
    <ellipse cx="20" cy="45" rx="18" ry="12" fill="#F5F1E8" stroke="#D4C5A9" stroke-width="1" />
    <ellipse cx="20" cy="45" rx="14" ry="9" fill="#FFFBF5" />
  </svg>
