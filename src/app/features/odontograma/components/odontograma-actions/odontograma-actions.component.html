<div class="card shadow-sm">
  <div class="card-body">

    <h5 class="card-title mb-4">
      <i class="bi bi-gear me-2"></i>Acciones
    </h5>

    <!-- Botón imprimir -->
    <button
      class="btn btn-action btn-print w-100 mb-3"
      (click)="handlePrint()"
    >
      <i class="bi bi-printer me-2"></i>
      <span>Imprimir</span>
    </button>

    <!-- Botón guardar -->
    <button
      class="btn btn-action btn-save w-100 mb-4"
      (click)="openSaveDialog()"
    >
      <i class="bi bi-floppy me-2"></i>
      <span>Guardar</span>
    </button>

    <!-- Información -->
    <div class="info-section p-3 bg-light rounded">
      <p class="fw-semibold mb-2">
        <i class="bi bi-info-circle me-2 text-primary"></i>Información
      </p>

      <ul class="info-list small text-muted mb-0">
        <li>Selecciona un diente para editar</li>
        <li>Usa el menú lateral para aplicar estados</li>
        <li>Guarda para registrar en el historial</li>
      </ul>
    </div>

  </div>
</div>

<!-- Save Dialog -->
<app-save-odontograma-dialog
  *ngIf="showSaveDialog"
  [open]="showSaveDialog"
  (openChange)="onDialogChange($event)"
></app-save-odontograma-dialog>
